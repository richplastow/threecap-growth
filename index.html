<!-- SPRITES -->

<div id="sprite-wrap">

  <!-- Draw the sprite for ‘suitcase’ icons -->
  <canvas id="suitcase-sprite" width="256" height="256"></canvas>
  <script>!function(){
  const
      ctx = document.getElementById('suitcase-sprite').getContext('2d')
    , q0 = 0
    , q1 = Math.PI * 0.5
    , q2 = Math.PI
    , q3 = Math.PI * 1.5
  ctx.fillStyle = 'rgb(202,2,45)'
  ctx.beginPath()
  ctx.arc(212, 200, 32, q0, q1) // x, y, r, start angle, end angle
  ctx.arc(44, 200, 32, q1, q2)
  ctx.arc(44, 100, 32, q2, q3)
  ctx.arc(212, 100, 32, q3, q0)
  ctx.fill()
  ctx.fillStyle = 'rgb(0,0,0)'
  ctx.strokeStyle = 'rgb(202,2,45)'
  ctx.lineWidth = 30
  ctx.beginPath()
  ctx.moveTo(88, 70)
  ctx.arc(104, 44, 16, q2, q3)
  ctx.arc(154, 44, 16, q3, q0)
  ctx.lineTo(170, 70)
  ctx.stroke()
  }()</script>

  <!-- Draw the sprite for ‘plane’ icons -->
  <canvas id="plane-sprite" width="256" height="256"></canvas>
  <script>!function(){
  const
      ctx = document.getElementById('plane-sprite').getContext('2d')
  ctx.strokeStyle = 'rgb(202,2,45)'
  ctx.lineWidth = 40
  ctx.lineCap = 'round'
  ctx.beginPath()
  ctx.moveTo(30, 128)
  ctx.lineTo(200, 128)
  ctx.stroke()
  // ctx.lineWidth = 30
  // ctx.moveTo(90, 128-60)
  // ctx.lineTo(150, 128-60)
  // ctx.moveTo(90, 128+60)
  // ctx.lineTo(150, 128+60)
  // ctx.stroke()
  ctx.fillStyle = 'rgb(202,2,45)'
  ctx.beginPath()
  let x = 75
  ctx.moveTo(x+0,  128)
  ctx.lineTo(x+40,  20)
  ctx.lineTo(x+80,  20)
  ctx.lineTo(x+60, 128)
  ctx.moveTo(x+0,  128)
  ctx.lineTo(x+40, 236)
  ctx.lineTo(x+80, 236)
  ctx.lineTo(x+60, 128)
  x = 180
  ctx.moveTo(x+0,  128)
  ctx.lineTo(x+30,  70)
  ctx.lineTo(x+60,  70)
  ctx.lineTo(x+45, 128)
  ctx.moveTo(x+0,  128)
  ctx.lineTo(x+30, 186)
  ctx.lineTo(x+60, 186)
  ctx.lineTo(x+45, 128)
  ctx.fill()
  }()</script>

  <!-- Draw the first text sprite -->
  <canvas id="first-text-sprite" width="1024" height="1024"></canvas>
  <script>!function(){
  const ctx = document.getElementById('first-text-sprite').getContext('2d')
  ctx.fillStyle = '#ffffff'
  ctx.font = '300px museo_sans500'
  window.updateFirstText = function (text) {
      ctx.clearRect(0,0,1024,1024)
      ctx.fillText(text, 100, 300)
  }
  }()</script>

  <!-- Draw the second text sprite -->
  <canvas id="second-text-sprite" width="1024" height="1024"></canvas>
  <script>!function(){
  const ctx = document.getElementById('second-text-sprite').getContext('2d')
  ctx.fillStyle = '#ffffff'
  ctx.font = '300px museo_sans500'
  window.updateSecondText = function (text) {
      ctx.clearRect(0,0,1024,1024)
      ctx.fillText(text, 100, 300)
  }
  }()</script>
